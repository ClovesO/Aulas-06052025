<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catalogo Interativo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <h1>Catalogo de Itens</h1>
    <div class="container-botoes">
    <button id="exportar">Exportar JASON</button>
    <button id="botaoImportar" >Importar JSON</button>
    <input type="file" id="inputImportar" accept=".json" style="display: none;">
</div>

<form id="form-catalogo">
        <input type="text" id="nomeItem" placeholder="Nome do Item" required>
        <input type="text" id="categoriaItem" placeholder="Categoria" required>
        <button type="submit">Adicionar</button>
</form>
    <ul id="listaItens"></ul>
    <script src="script.js"></script>
</body>
</html>
